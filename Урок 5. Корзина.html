<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="basket"></div>




<script type="text/javascript">


let arr = []

function addCart(name, quantity, price) {
    arr.push({name, quantity, price})
}

// Подсчет суммы в корзине в зависимости от количества товаров:
function cartSum() {
    var sum = 0;
    for (i = 0; i < arr.length; i++) 
    {
        sum += arr[i].quantity * arr[i].price;
        console.log("Товар: " + arr[i].name +  " Количество: " + arr[i].quantity +' Цена: ' + arr[i].price) //Добавил только это
    }
    if (arr.length == 0) document.querySelector(".basket").innerHTML ="Корзина пустая"
    else document.querySelector(".basket").innerHTML = "Общая сумма: " + sum + '<br/>' +
            " В корзине: " + arr.length;
}



// Сам процесс добавления товаров в корзину и подсчета суммы:


console.log(arr);

addCart("pencil", 3, 100);
addCart("pen", 3, 80);
cartSum()

</script>

</body>
</html>

let number = Math.round(Math.random()*1000);

function convert(number) {
let b = {
        hundred: 0,
        dozen: 0,
        unit: 0,
    };

    if (number <= 999 && number > 0) {

            b.hundred = Math.floor(number/100 % 10);
                        
            
            b.dozen = Math.floor(number/10 % 10);
                        
            
            b.unit = Math.floor(number % 10);
                        
            
            console.log(number);
            console.log(b.hundred);
            console.log(b.dozen);
            console.log(b.unit);
        }
else {
                console.log('Число превышает 999');
                let b = {};
                console.log(b);
}
}


convert(number);
